
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Duluth Bikes Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map-canvas {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
<script src="/socket.io/socket.io.js"></script>
<script>
var x=0;
var map;
var prepath;
var path = null;
var socket = io();
function initialize() {
  var myLatLng = new google.maps.LatLng(46.7867,-92.1005);
  var mapOptions = {
    zoom: 11,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

}

socket.on('FullRidesRecorded',function(result){
	//var listRides = JSON.parse(result);
	var arrayRide = [];
	for(var i=result.length-1;i>=0;i--)
{
	arrayRide = result[i]['ride'];
	arr = arrayRide;
	if(i%4==0){
	var poly = new google.maps.Polyline({
			strokeColor: '#db3236',
			strokeOpacity:1.0,
			strokeWeight:3,
			path:arrayRide,
			map:map	
	});
	}
	else if(i%4==1){
	var poly = new google.maps.Polyline({
                        strokeColor: '#4885ed',
                        strokeOpacity:1.0,
                        strokeWeight:3,
                        path:arrayRide,
                        map:map
        });
        }
	else if(i%4==2){
	var poly = new google.maps.Polyline({
                        strokeColor: '#3cba54',
                        strokeOpacity:1.0,
                        strokeWeight:3,
                        path:arrayRide,
                        map:map
        });
        }
	else
	{
	var poly = new google.maps.Polyline({
                        strokeColor: '#f4c20d',
                        strokeOpacity:1.0,
                        strokeWeight:3,
                        path:arrayRide,
                        map:map
        });
        }
}
});
 


</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaJOhfok46GKmQ0sqvqzBFJ8VyWcJltJQ&callback=initialize">
    </script>


  <body>
     <div id='map-canvas'></div>
	<div id='test'></div>
  </body>
</html>
